<!DOCTYPE html>
<html>

<head>
	<title>HangMan Beta Test 2</title>

	<meta charset="utf-8" />
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" type="text/css" href="./css/normalize.css">
	<link rel="stylesheet" type="text/css" href="./css/test.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="./js/test.js" type="text/javascript"></script>


</head>

<body>
	<header>
		<h1>Hang Man</h1>
	</header>
	<hr />
	<main>
		<section class="left_container">
			<div class="word_input">
				<!-- Possible area for input, then hidden? Use for something else? -->
				<p>Please specify the word to be used in the game to be guessed by your friends:
				</p>
				<form>
					<input type="password" name="pass" id="pass" placeholder="Enter Secret Word" />
					<br />
					<input type="button" value="Submit" />
				</form>
			</div>

			<div class="wrapper">
			    <div id="buttons">
			    </div>  
			    <div id="hold">
			    </div>
			</div>


		</section>
		<section class="picture">
			<canvas id="stickman">This Text will show if the Browser does NOT support HTML5 Canvas tag</canvas>
			<div>
				<p id="guess_left">Guesses left: </p>
			</div>

		</section>
	</main>
	<section id="guessArea">

	</section>
	<section class="score">
		<div>Scoreboard area (right of pic)</div>
		<div>New Game, Clear Score buttons</div>
	</section>
	<hr />
	<footer>
		<p>Contant Me:</p>
		<p>Copyright: &copy info</p>
	</footer>


</body>

</html>
